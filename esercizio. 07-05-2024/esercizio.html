<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./esercizio.css">
  </head>
  <body>
    <main>
        <form>
        <input id="inputNome" 
        class="form-control form-control-lg"
        type="text"
        placeholder="inserisci il tuo nome"
        aria-label=".form-control-lg example"
        >
    </form>
    <div id="btn"
    class="btn-group"
    role="group"
    aria-label="Basic mixed style example"
    >
    <button type="button" class="btn btn-primary" onclick="save()">SALVA</button>
    <button type="button" class="btn btn-info" onclick="elimina()">ELIMINA</button>
    </div>
    <div class="testo">
        <p id="testo"></p>
    </div>
    <div id="timer">
    <h1>CONTATORE</h1>
    <div id="stopwatch"></div>
    <button class="btn btn-primary" onclick="startStopwatch()">Start</button>
    <button class="btn btn-danger" onclick="stopStopwatch()">Stop</button>
    <button class="btn btn-info" onclick="resetStopwatch()">Reset</button></div>
    </main>
    <script src="./esercizio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
